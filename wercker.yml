build:
  box: docker
  docker: true
  steps:
    - script:
        name: Run the program
        code: |
          echo Hello, this is the script step that will run my Java program
          pwd
          ls
          cd target
          docker build -t ateam-mp:latest ./target
    - script:
        name: Run docker ps to see the image we just created
        code: |
          docker ps

