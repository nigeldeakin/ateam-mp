runmaven:
  box: maven
  steps:
    - script:
        name: Run maven
        code: |
          mvn install
          ls -lrt
buildimage:
  box: docker
  docker: true
  steps:
    - script:
        name: Build image
        code: |
          cd target
          docker build -t ateam-mp:latest .
    - script:
        name: Run docker images to see the image we just created
        code: |
          docker images

